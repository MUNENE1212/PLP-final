services:
  # Backend API Service
  - type: web
    name: ementech-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 30d
      - key: MPESA_CONSUMER_KEY
        sync: false
      - key: MPESA_CONSUMER_SECRET
        sync: false
      - key: MPESA_PASSKEY
        sync: false
      - key: MPESA_SHORTCODE
        value: 174379
      - key: MPESA_ENVIRONMENT
        value: sandbox
      - key: MPESA_CALLBACK_URL
        sync: false
      - key: REDIS_HOST
        fromService:
          type: redis
          name: ementech-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: ementech-redis
          property: port
      - key: CORS_ORIGIN
        sync: false

  # Frontend Static Site
  - type: web
    name: ementech-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Redis Cache
  - type: redis
    name: ementech-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru
